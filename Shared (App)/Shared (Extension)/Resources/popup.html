<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="darks">
    <head>
        <meta charset="UTF-8">
        <title>Ethereum Wallet</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script type="module" src="popup.js"></script>
    </head>
    <body>
        <h1>Connect to <span id="title"></span></h1>
        <p class="subtitle"><span id="host"></span></p>
        <p>When you connect your wallet, this dapp will be able to view the contents:</p>
        <div class="field">
            <label class="field__label" for="address">Address</label>
            <input id="address" class="field__input" type="text" value="0x255E9B54F41F44F42150b6aAA730Da5f2d23Faf2" disabled>
        </div>
        <div class="field">
            <label class="field__label" for="balance">ETH Balance</label>
            <input id="balance" class="field__input" type="text" value="12.142 ETH" disabled>
        </div>
        <div class="field">
            <label class="field__label" for="ens">ENS records</label>
            <input id="ens" class="field__input" type="text" value="ric.eth" disabled>
        </div>
        <div class="field">
            <div id="messageResponse"></div>
        </div>
        <div class="flex">
            <button id="cancel" class="button button--secondary">Cancel</button>
            <button id="connect" class="button button--primary">Connect</button>
        </div>
        <div class="flex">
            <button id="getCurrentAddress" class="button button--secondary">Get address</button>
            <button id="getCurrentHDWallet" class="button button--secondary">Get HD Wallet</button>
        </div>
    </body>
</html>
